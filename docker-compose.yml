version: '3.8'

name: a1-saude

services:
  postgres:
    image: postgres:15-alpine
    container_name: a1-saude-postgres
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=a1-saude"
      - "com.docker.compose.service=postgres"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-a1_saude_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - a1-saude-network

  redis:
    image: redis:7-alpine
    container_name: a1-saude-redis
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=a1-saude"
      - "com.docker.compose.service=redis"
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - a1-saude-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: a1-saude-backend
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=a1-saude"
      - "com.docker.compose.service=backend"
    environment:
      NODE_ENV: production
      PORT: 5001
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-a1_saude_db}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-a1_saude_db}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-a1-saude-jwt-secret-key-change-in-production-min-32-chars}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-${JWT_SECRET:-a1-saude-jwt-access-secret-key-change-in-production-min-32-chars}}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-${JWT_SECRET:-a1-saude-jwt-refresh-secret-key-change-in-production-min-32-chars}}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5002,http://localhost:80}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    ports:
      - "5001:5001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - a1-saude-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: a1-saude-frontend
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=a1-saude"
      - "com.docker.compose.service=frontend"
    ports:
      - "5002:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - a1-saude-network

  # Proxy Nginx para redirecionar porta 5003 (configurada no Cloudflare) para frontend na porta 5002
  nginx-proxy:
    build:
      context: ./nginx-proxy
      dockerfile: Dockerfile
    container_name: a1-saude-nginx-proxy
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=a1-saude"
      - "com.docker.compose.service=nginx-proxy"
    ports:
      - "5003:5003"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - a1-saude-network
    depends_on:
      - frontend

  backend-sync:
    build:
      context: ./backend-sync
      dockerfile: Dockerfile
    container_name: a1-saude-backend-sync
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=a1-saude"
      - "com.docker.compose.service=backend-sync"
    environment:
      NODE_ENV: production
      PORT: 6001
      DATABASE_URL: sqlite://sync.db
      JWT_SECRET: ${JWT_SECRET:-a1-saude-jwt-secret-key-change-in-production-min-32-chars}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-${JWT_SECRET:-a1-saude-jwt-access-secret-key-change-in-production-min-32-chars}}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-${JWT_SECRET:-a1-saude-jwt-refresh-secret-key-change-in-production-min-32-chars}}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5002,http://localhost:80}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      SYNC_INTERVAL_MS: ${SYNC_INTERVAL_MS:-30000}
      OFFLINE_CACHE_TTL_MS: ${OFFLINE_CACHE_TTL_MS:-3600000}
    ports:
      - "6001:6001"
    volumes:
      - ./backend-sync/data:/app/data
      - ./backend-sync/logs:/app/logs
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - a1-saude-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: a1-saude-cloudflared
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=a1-saude"
      - "com.docker.compose.service=cloudflared"
    # Usar network_mode: host para acessar serviços no localhost
    network_mode: host
    # Com token, a configuração vem do dashboard Cloudflare apontando para http://192.168.1.18:5003
    # O nginx-proxy acima redireciona 5003 para o frontend na porta 5002
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN:-eyJhIjoiZWJjMjZlYzgyZTBlMGRmMTRiOGVkMWVmN2E5OGQzZjkiLCJ0IjoiNmU3OTI0MmUtM2NiNi00OWRlLTk2MTItNTZlZjU3ODIzOWNhIiwicyI6IlQxWnZ0bFZiY3FJM1B3ZFBLdlBRdUt6KzFPRTVLaWhyVGJJdElVNW5jWVU9In0=}
    depends_on:
      - nginx-proxy
      - backend-sync

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  a1-saude-network:
    driver: bridge
